<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECommerce | Carrinho</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="font-family: Arial, Helvetica, sans-serif;">
    <div class="navbar">
        <div class="header-inner-content">
            <h1 class="logo"><a href="index.html">E<span>Commerce</span></a></h1>
        </div>
    </div>

    <header>
        <div class="header--inner-content">
            <div class="carrinho-bottom-side">
                <img class="carrinho-icon" src="images/carrinho-de-compras.png">
                <div class="carrinho-bottom-side-left">
                    <h2>Seu Carrinho</h2>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="header--inner-content">
            <div class="carrinho-bottom-side">
                <div class="carrinho-img">
                    <h3>Produto</h3>
                </div>
                <div class="carrinho-texto-produto">
                    <h3>Produto</h3>
                </div>
                <div class="carrinho-preco">
                    <h3>Valor</h3>
                </div>
            </div>

            <div class="carrinho-bottom-side">
                <div class="carrinho-img">
                    <img src="images/minuscula.jpg">
                </div>
                <div class="carrinho-texto-produto">
                    <h3>Letra E Maiúscula</h3>
                </div>
                <div class="carrinho-preco">
                    <h3>R$ 23,00</h3>
                </div>
            </div>

            <div class="carrinho-bottom-side">
                <div class="carrinho-img">
                    <img src="images/grafite.jpg">
                </div>
                <div class="carrinho-texto-produto">
                    <h3>Letra E Grafite</h3>
                </div>
                <div class="carrinho-preco">
                    <h3>R$ 63,90</h3>
                </div>
            </div>

            <div class="carrinho-bottom-side">
                <div class="carrinho-img"></div>
                <div class="carrinho-texto-produto"></div>
                <div class="carrinho-preco">
                    <h3>Total: R$ 86,90</h3>
                </div>
                <div class="carrinho-botao">
                    <a href="conversao.html"><button>Finalizar Compra</button></a>
                </div>
            </div>

        </div>
    </main>

    <footer class="gray-background">
        <div class="page-inner-content footer-content">
            <div class="logo-footer">
                <h1 class="logo">E<span>Commerce</span></h1>
                <p>Nosso objetivo é ajudar pessoas a encontrarem soluções para a necessidade de utilizar a letra "E".</p>
            </div>
        </div>
    </footer>
</body>
</html>
